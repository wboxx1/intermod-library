[tox]
skipsdist = True
envlist = python3.5, python3.6, flake8

[travis]
python =
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 src/intermod_library

[testenv]
whitelist_externals = poetry
skip_install = true
setenv =
    PYTHONPATH = {toxinidir}
deps = pytest-cov
commands =
    poetry install -v
    poetry run pytest tests/
    poetry run pytest --cov=src/intermod_library tests/

